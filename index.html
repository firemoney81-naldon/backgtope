<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        
        :root {
            /* 부드러운 색감 팔레트 */
            --primary-color: #5d8c89; /* 차분한 민트/녹청색 */
            --secondary-color: #f5f5dc; /* 부드러운 베이지 */
            --accent-color: #e09f7d; /* 따뜻한 테라코타 */
            --text-color: #333333;
            --link-color: #1a73e8; /* 기본 링크 색상 */
            --bg-light: #f9f9f9;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--primary-color);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            color: #6a6a6a;
            font-size: 1.1em;
            font-weight: 300;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .link-card {
            background-color: var(--bg-light);
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        .link-card h3 {
            color: var(--accent-color);
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .link-card p {
            font-size: 0.95em;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .link-card a {
            display: block;
            color: var(--link-color);
            text-decoration: none;
            font-weight: 400;
            word-break: break-all;
            font-size: 0.85em;
        }

        .description-link {
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color); /* 설명 문구 자체의 색상을 텍스트와 동일하게 */
            transition: color 0.2s;
        }

        .description-link:hover {
            color: var(--primary-color);
        }

        /* 시각적 계층 구조 강화를 위한 타이포그래피 */
        h1, h3 {
            letter-spacing: -0.5px;
        }
    </style>
</head>

                // 무작위로 95개 선택 및 셔플 함수
                function getRandomSubset(obj, size) {
                    const keys = Object.keys(obj);
                    
                    // 최대 99개, 최소 80개, 현재 전체 갯수가 334개이므로 95개로 설정
                    const selectedSize = Math.min(Math.max(80, size), Math.min(99, keys.length)); 

                    // 키 셔플
                    for (let i = keys.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [keys[i], keys[j]] = [keys[j], keys[i]];
                    }

                    // 선택된 키를 바탕으로 객체 생성
                    const result = {};
                    for (let i = 0; i < selectedSize; i++) {
                        const key = keys[i];
                        result[key] = obj[key];
                    }

                    return result;
                }

                // 무작위 설명 문구 생성 템플릿
                function generateDescription(keyword) {
                    const templates = [
                        `복잡한 **${keyword}**의 미로를 한 번에 통과할 마법의 지도. 당신의 시간은 소중하니까요.`,
                        `**${keyword}**, 더 이상 미루지 마세요. 미래의 평온함을 오늘 바로 설계하세요.`,

                        `**${keyword}**의 숨겨진 혜택까지 꼼꼼하게 찾아드립니다. 똑똑한 소비의 시작!`,
                        `길 위의 모든 위험으로부터 당신의 **${keyword}**를 지켜줄 든든한 방패를 찾으세요.`,
                        `궁극의 **${keyword}**를 위한 현명한 전략. 최고의 가성비를 지금 확인하세요.`,
                        `**${keyword}**는 단순히 비용이 아닙니다. 예측 불가능한 상황에 대비하는 약속입니다.`,
                        `왜 남들과 똑같은 보험을 드세요? **${keyword}**를 통해 당신만의 맞춤 설계를 경험하세요.`,
                        `**${keyword}**를 클릭하는 순간, 복잡했던 보험 고민이 눈 녹듯 사라집니다.`,
                        `단 5분이면 **${keyword}**의 최적의 해답을 찾을 수 있습니다. 지금 바로 도전하세요.`,
                        `운전하는 당신의 나이와 경력에 최적화된 **${keyword}** 솔루션이 여기 있습니다.`,
                        `**${keyword}** 비교는 필수! 한 곳에서 모든 회사의 견적을 투명하게 확인하세요.`,
                        `당신의 소중한 차량을 위한 **${keyword}** 가입, 단 하나의 후회 없는 선택을 하세요.`,
                        `**${keyword}**, 당신이 운전에만 집중할 수 있도록 곁을 지키는 조용한 헌신입니다.`,
                        `불필요한 지출은 이제 그만! **${keyword}**에서 최저가 보장을 발견하세요.`,
                        `**${keyword}**, 당신의 드라이브 라이프를 업그레이드할 가장 스마트한 방법입니다.`,
                        `시간 낭비 없이 **${keyword}**의 모든 정보를 한 눈에! 속 시원한 보험 쇼핑을 즐기세요.`,
                        `복잡함은 저희에게 맡기세요. 쉽고 빠르게 **${keyword}**의 정답을 찾아드립니다.`,
                        `**${keyword}**의 격차, 결국 작은 차이가 큰 차이를 만듭니다. 지금 그 차이를 확인하세요.`,
                        `평범함을 거부하는 당신을 위한 **${keyword}**의 특별한 기준을 만나보세요.`
                    ];
                    const randomIndex = Math.floor(Math.random() * templates.length);
                    return templates[randomIndex].replace(/\*\*(.*?)\*\*/g, (match, p1) => `**${p1.replace(/\(.*\)/, '').trim()}**`);
                }

                // 95개 무작위 선택
                const selectedLinks = getRandomSubset(rawLinks, 95);

                // HTML 생성
                let htmlContent = '';
                for (const keyword in selectedLinks) {
                    const url = selectedLinks[keyword];
                    const description = generateDescription(keyword);
                    
                    htmlContent += `
                        <div class="link-card">
                            <h3>${keyword.replace(/\(.*\)/, '').trim()}</h3>
                            <p>
                                <a href="${url}" target="_blank" class="description-link">
                                    ${description}
                                </a>
                            </p>
                            <a href="${url}" target="_blank">${url}</a>
                        </div>
                    `;
                }

                // 결과 삽입
                document.write(htmlContent);
            </script>
